<ion-header>
  <ion-toolbar color="success">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="iconeconf"></ion-icon>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!isLoading">
  <div class="fd-login">

    <div class="message-wrap">

      <div *ngFor="let msg of messages">

        <div class="sender" *ngIf="msg.from == friend.username && msg.to == 'me' ">

          <ion-grid>
            <ion-row>
              <ion-col col-2 text-left>
                <img class="friend-img" [src]="Util.pathAvatar(friend.avatar)" alt="">
              </ion-col>
              <ion-col col-10>
                <p>{{msg.content}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div class="me" *ngIf="msg.from == 'me' && msg.to == friend.username">
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <p>{{msg.content}}</p>
              </ion-col>
              <ion-col col-2>
                <img class="friend-img" [src]="Util.pathAvatar(myProfile.avatar)" alt="">
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="dark">
    <ion-textarea placeholder="Digite aqui..." name="message" slot="start"></ion-textarea>
    <ion-icon slot="end" name="attach" color="medium" class="iconeconf"></ion-icon>
    <ion-icon slot="end" name="camera" color="medium" class="iconeconf"></ion-icon>
    <ion-icon slot="end" name="send" color="medium" class="iconeconf"></ion-icon>
  </ion-toolbar>

</ion-footer>
